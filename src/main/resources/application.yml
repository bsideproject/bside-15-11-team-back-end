spring:
  config:
    import:
      - secret/mongo-info.yml
      - secret/front-info.yml
      - secret/slack-info.yml
      - secret/jwt-info.yml
      - secret/oauth-info.yml
  data:
    mongodb:
      uri: mongodb+srv://${mongodb.env.username}:${mongodb.env.password}@${mongodb.env.cluster}.mongodb.net/?retryWrites=true&w=majority
      database: beside
cors:
  origins: '*'
#  origins: 127.0.0.1, localhost, 223.130.136.211
management:
  endpoints:
    web:
      exposure:
        include: "*"
jwt:
  baseKey: ${jwt.baseKey}
  cookie:
    name: jwt
sign:
  whitePaths: /sign, /users
  cookie:
    name: jwt

---

spring:
  config:
    activate:
      on-profile: local
server:
  port: 8080
log:
  level: info
static:
  path: /Users/user/Downloads/static

---

spring:
  config:
    activate:
      on-profile: release
server:
  port: 80
log:
#  todo root 사용 그만해야될듯.
  path: /root/logs/
  fileName: beside-15th-11team
  level: warn
static:
  path: /root/static/